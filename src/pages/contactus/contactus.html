<ion-header transparent>
  <ion-navbar transparent style="background-color: #050704;">
    <ion-title style="margin-left: 10%;">
      <h1 style="color: #fff !important">Contact Us</h1>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding transparent>
  <form [formGroup]="contactUsForm">
    <ion-list transparent>
  <ion-item style="background: transparent !important">
    <ion-label style="color: #ffffff" floating>Full Name</ion-label>
    <ion-input type="text" style="color:#ffffff" [(ngModel)]="message.fullName" formControlName="fullName" [class.invalid]="!contactUsForm.controls.fullName.valid && (contactUsForm.controls.fullName.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item style="background: transparent !important">
    <ion-label style="color: #ffffff" floating>Subject</ion-label>
    <ion-input type="text" style="color:#ffffff" [(ngModel)]="message.subject" formControlName="subject" [class.invalid]="!contactUsForm.controls.subject.valid && (contactUsForm.controls.subject.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item style="background: transparent !important">
    <ion-label style="color: #ffffff" floating>Email Address</ion-label>
    <ion-input type="email" style="color:#ffffff" [(ngModel)]="message.emailAddress" formControlName="emailAddress" [class.invalid]="!contactUsForm.controls.emailAddress.valid && (contactUsForm.controls.emailAddress.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item style="background: transparent !important">
      <ion-label style="color: #ffffff" floating>Message</ion-label>
  <ion-textarea rows="8" style="color:#ffffff" [(ngModel)]="message.message" formControlName="message" [class.invalid]="!contactUsForm.controls.message.valid && (contactUsForm.controls.message.dirty || submitAttempt)"></ion-textarea>
  </ion-item>
  <ion-item style="display: none;"></ion-item>
</ion-list>
<div padding>
  <button class="summitbutton" ion-button color="secondary" (click)="send()">SEND</button>
    <p *ngIf="showError" style="color: red;font-size: small;text-align:center"> We are unable to recieve your massage<br> at the moment please try again later. </p>
</div>
</form>
</ion-content>
